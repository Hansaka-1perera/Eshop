<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Checkout Form</title>
    <link rel="stylesheet" href="css4.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" placeholder="123 Main Street, City, Country" required>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>

    <script src="main2.js"></script>
</body>
<script>
    document.querySelectorAll(".btn").forEach(button => {
 button.onclick = function() {
    window.open("http://127.0.0.1:5500/Success.html");  // Replace with your target URL
 };
});

</script>
</html>
